<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar - Extending Lines</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <h1>Higher Or Lower?</h1>
        <span id="number"></span>
        <div class="button-wrapper">
            <button id="higher" onclick="checkAnswer(1)">Higher</button>
            <button id="lower" onclick="checkAnswer(2)">Lower</button>
        </div>
        <p id="message"></p>
        <p id="score">Sco: 0</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
