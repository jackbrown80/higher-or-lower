<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2">
</head>

<body>
    <div class="box">
        <h1 class="title">Higher Or Lower?</h1>
        <div class="number">7</div>
        <div class="button-wrapper">
            <button class="button higher">Higher</button>
            <button class="button lower">Lower</button>
        </div>
        <div class="message">Numbers are between 1 and 10!</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
